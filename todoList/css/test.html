<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{text-align:center;}
        a{border:1px solid black;position:relative;}
        a::before{content:"before ";color:red;}
        a::after{content:" after";color:blue;transition:all .25s;}
        a:hover::after{color:green;margin-left:10px;}
        /* a:hover{} */
    </style>
</head>
<body>
    <p>
    <a>this is string</a>
    </p>
</body>
</html>
