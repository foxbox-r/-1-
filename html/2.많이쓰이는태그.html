<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>title</h1>
    <h2>title</h2>
    <h3>title</h3>
    <h4>title</h4>
    <h5>title</h5>
    <h6>title</h6>

    <p>first || second || third</p>
    <p>first || second <br /> || third</p>
    <p>first || second <hr /> || third</p>
    
    <img src="https://pbs.twimg.com/profile_images/1225630625895337984/1oZxeoL6_400x400.jpg" alt="슬기사진" />

    <a href="https://www.naver.com/">네이버로 바로가기</a>

    <div id="header">
        <h1>this is html.</h1>
    </div>
    <div id="content">
        <p>html is hyper markup text language.</p>
    </div>
    <div id="footer">
        <p>footer</p>
    </div>

    <p>html is <span id="detail">hyper markup text language.</span></p>

</body>
</html>
